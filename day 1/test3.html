<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 유형</title>
</head>
<body>

  <!-- 데이터 목록 보여주기
    li 는 리스트의 의미   블럭 지정 후shift+alt 아래방향키 복붙
  -->
  <!-- ol 은 orderlist 약자로 순서있는 리스트 -->
  <ol>
    <li>html/css</li>
    <li>javascript</li>
    <li>java</li>
    <li>jsp/servlet</li>
    <li>mvc</li>
    <li>spring framework</li>
    <li>spring boot</li>
    <li>알고리즘</li>
    <li>머신러닝/자연어처리</li>
  </ol>

  <!-- ul 은 unorderlist 약자로 순서없는 리스트 -->
  <ul>
    <li>html/css</li>
    <li>javascript</li>
    <li>java</li>
    <li>jsp/servlet</li>
    <li>mvc</li>
    <li>spring framework</li>
    <li>spring boot</li>
    <li>알고리즘</li>
    <li>머신러닝/자연어처리</li>
  </ul>
</body>
</html>
