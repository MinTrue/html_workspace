<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent{
      width: 500px;
      height: 500px;
      border: 1px solid red;
      margin: 0 auto;
      position: relative; /*자식이 위치를 명시했으므로 자식 떄문에*/
      overflow: hidden; /*부모 영역밖으로 나간 컨텐츠에 대해 안보이게 처리*/
    }
    #child{
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute; /*부모 즉, 바깥쪽 박스를 기준으로 위치를 결정하겠다.*/
      left: -70px; /*부모를 기준으로 x축값을 100px*/
      top: -50px; /*부모를 기준으로 y축값을 150px*/
    }
  </style>
</head>
<body>
    <!-- 모든 태그는 위치속성을 갖는다
      개발자가 아무것도 지정하지 않아도, 디폴트 위치 속서이 지정됨
      relative(상대위치) : 기본 위치 속성, 다른 태그와의 관계에서 결정되는 위치 속성
      absolute(절대위치) : 부모 요쇼를 기준으로 한 위치 속성
    -->

    <div id="parent">
      <div id="child">

      </div>
    </div>
</body>
</html>
